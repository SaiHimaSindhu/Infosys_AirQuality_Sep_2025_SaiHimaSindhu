<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-header">
    <div class="title-section">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Earth Icon" class="icon">
      <h1>Air Quality Monitoring & Forecasting Dashboard</h1>
    </div>

    <div class="milestone-tabs">
      <a href="http://localhost:8505/" class="milestone">
        <span class="dot green"></span> Milestone 1: Data Explorer
      </a>
      <a href="http://localhost:8503/" class="milestone">
        <span class="dot blue"></span> Milestone 2: Forecast Engine
      </a>
      <a href="http://localhost:8504/" class="milestone">
        <span class="dot orange"></span> Milestone 3: Alert System
      </a>
      <a href="http://localhost:8506/" class="milestone">
        <span class="dot red"></span> Milestone 4: Streamlit Web Dashboard
      </a>
    </div>

    <hr class="divider">
  </div>

</html>

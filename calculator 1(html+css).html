<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black & White Calculator (HTML + CSS Only)</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #000;
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px white;
      width: 260px;
    }

    .display {
      background-color: #fff;
      color: #000;
      font-size: 24px;
      text-align: right;
      border: none;
      border-radius: 5px;
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      padding: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      height: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: black;
      color: white;
      border: 1px solid white;
    }

    .operator {
      background-color: black;
      color: white;
      border: 1px solid white;
    }

    .operator:hover {
      background-color: white;
      color: black;
    }

    .equal {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" placeholder="0" readonly>

    <div class="buttons">
      <button class="operator">C</button>
      <button class="operator">%</button>
      <button class="operator">÷</button>
      <button class="operator">×</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">−</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">.</button>

      <button class="equal">0</button>
      <button class="operator">=</button>
    </div>
  </div>
</body>
</html>
